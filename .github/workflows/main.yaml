# This is a simpler and more reliable workflow.
# It uses a single action to both generate the SVG and commit it to the main branch.

name: Generate Pac-Man Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3

      # Step 2: Generate and commit the SVG file
      - name: Generate Pac-Man Contribution Graph
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file: pacman-contribution-graph.svg
          enable_commit: true
